<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">

    <div class="popup">
      <form name="profile" class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <p class="popup__text">Редактировать профиль</p>
        <input type="text" class="popup__input popup__input_type_name">
        <input type="text" class="popup__input popup__input_type_description">
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.png" alt="Фото профиля">
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <ul class="places-grid">
        <li class="places-grid__element">
          <img class="places-grid__image" src="images/photos/altai.jpg" alt="Алтайский край">
          <div class="places-grid__description">
            <h2 class="places-grid__text">Алтай</h2>
            <button type="button" class="places-grid__like-btn"></button>
          </div>
        </li>
        <li class="places-grid__element">
          <img class="places-grid__image" src="images/photos/kamchatka.jpg" alt="Камчатка">
          <div class="places-grid__description">
            <h2 class="places-grid__text">Камчатка</h2>
            <button type="button" class="places-grid__like-btn"></button>
          </div>
        </li>
        <li class="places-grid__element">
          <img class="places-grid__image" src="images/photos/kjibini.jpg" alt="Хибины">
          <div class="places-grid__description">
            <h2 class="places-grid__text">Хибины</h2>
            <button type="button" class="places-grid__like-btn"></button>
          </div>
        </li>
        <li class="places-grid__element">
          <img class="places-grid__image" src="images/photos/krasnoyarski-region.jpg" alt="Краснояркий регион">
          <div class="places-grid__description">
            <h2 class="places-grid__text">Красноярский регион</h2>
            <button type="button" class="places-grid__like-btn"></button>
          </div>
        </li>
        <li class="places-grid__element">
          <img class="places-grid__image" src="images/photos/primorsky-region.jpg" alt="Приморский край">
          <div class="places-grid__description">
            <h2 class="places-grid__text">Приморский край</h2>
            <button type="button" class="places-grid__like-btn"></button>
          </div>
        </li>
        <li class="places-grid__element">
          <img class="places-grid__image" src="images/photos/lake-elton.jpg" alt="Озеро Эльтон">
          <div class="places-grid__description">
            <h2 class="places-grid__text">Озеро Эльтон</h2>
            <button type="button" class="places-grid__like-btn"></button>
          </div>
        </li>
      </ul>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
