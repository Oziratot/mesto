<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">

    <div class="popup popup_modal_type_edit">
      <form name="profile" class="popup__container" novalidate>
        <button type="button" class="popup__close-btn"></button>
        <p class="popup__text">Редактировать профиль</p>
        <label class="popup__field">
          <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" id ="name-input" required minlength="2" maxlength="40">
          <span class="popup__input-error" id="name-input-error"></span>
        </label>
        <label class="popup__field">
          <input type="text" class="popup__input popup__input_type_description" placeholder="Описание" id="description-input" required minlength="2" maxlength="200">
          <span class="popup__input-error" id="description-input-error"></span>
        </label>
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_modal_type_add">
      <form name="add_card" class="popup__container" novalidate>
        <button type="button" class="popup__close-btn"></button>
        <p class="popup__text">Новое место</p>
        <label class="popup__field">
          <input type="text" class="popup__input popup__input_type_place" id="place-input" placeholder="Название" required minlength="1" maxlength="30">
          <span class="popup__input-error" id="place-input-error"></span>
        </label>
        <label class="popup__field">
          <input type="url" class="popup__input popup__input_type_image-link" id="place-url" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error" id="place-url-error"></span>
        </label>
        <button type="submit" class="popup__save-btn ">Создать</button>
      </form>
    </div>

    <div class="popup popup_modal_type_photo">
      <div class='popup__image-container'>
        <button type="button" class="popup__close-btn"></button>
        <img class="popup__full-image" src='./images/photos/krasnoyarski-region.jpg'>
        <p class="popup__image-title">Красноярский край</p>
      </div>
    </div>

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.png" alt="Фото профиля">
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="places">
        <ul class="places-grid">

        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
  </div>
  <template id='places-grid__card'>
    <li class="places-grid__element">
      <button type="button" class="places-grid__delete-btn"></button>
      <img class='places-grid__image'>
      <div class='places-grid__description'>
        <h2 class="places-grid__text"></h2>
        <button type="button" class="places-grid__like-btn"></button>
      </div>
    </li>
  </template>
  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/utils.js"></script>
  <script type="module" src="scripts/FormValidator.js"></script>
  <script type="module" src="scripts/Card.js"></script>
</body>
</html>
